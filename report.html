<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat√≥rio de Desempenho ‚Äî Emergency Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1220;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .card {
      background: #111a2e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }
    .stat {
      background: #182447;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .btn {
      background: #2e7dff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>üìä Relat√≥rio de Desempenho</h1>

<div class="card stats">
  <div class="stat"><strong id="cases">0</strong><br>Casos</div>
  <div class="stat"><strong id="points">0</strong><br>Pontos</div>
  <div class="stat"><strong id="deaths">0</strong><br>√ìbitos</div>
  <div class="stat"><strong id="dx">0%</strong><br>Dx correto</div>
</div>

<div class="card">
  <h2>Desempenho Geral</h2>
  <canvas id="chartMain"></canvas>
</div>

<div class="card">
  <h2>√ìbitos x Sobreviv√™ncias</h2>
  <canvas id="chartDeaths"></canvas>
</div>

<button class="btn" onclick="location.href='certificate.html'">
  üèÖ Gerar Certificado
</button>

<script>
  const save = JSON.parse(localStorage.getItem("eds_save_v4") || "{}");

  const cases = save.stats?.cases || 0;
  const deaths = save.stats?.deaths || 0;
  const points = save.stats?.points || 0;
  const dxCorrect = save.stats?.dxCorrect || 0;

  document.getElementById("cases").textContent = cases;
  document.getElementById("points").textContent = points;
  document.getElementById("deaths").textContent = deaths;
  document.getElementById("dx").textContent =
    cases ? Math.round((dxCorrect / cases) * 100) + "%" : "0%";

  new Chart(document.getElementById("chartMain"), {
    type: "bar",
    data: {
      labels: ["Casos", "Dx corretos", "√ìbitos"],
      datasets: [{
        label: "Indicadores",
        data: [cases, dxCorrect, deaths]
      }]
    }
  });

  new Chart(document.getElementById("chartDeaths"), {
    type: "doughnut",
    data: {
      labels: ["Sobreviveu", "√ìbito"],
      datasets: [{
        data: [cases - deaths, deaths]
      }]
    }
  });
</script>

</body>
</html>
