<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Certificado ‚Äî Emergency Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b1220;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    .cert {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .name {
      font-size: 28px;
      margin: 20px 0;
      font-weight: bold;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2e7dff;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="cert" id="cert">
  <h1>üè• Certificado de Desempenho</h1>
  <p>Certificamos que</p>

  <div class="name" id="name">M√©dico</div>

  <div class="info">
    concluiu o simulador cl√≠nico com √™xito,
    alcan√ßando o cargo de <strong id="rank"></strong>.
  </div>

  <div class="info">
    Pontua√ß√£o final: <strong id="points"></strong> pontos
  </div>

  <div class="info">
    Certifica√ß√£o: <strong id="certLevel"></strong>
  </div>

  <div class="footer">
    ID do Certificado: <span id="certId"></span><br>
    Emitido em <span id="date"></span>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Imprimir / Salvar PDF</button>
</div>

<script>
  const save = JSON.parse(localStorage.getItem("eds_save_v4") || "{}");

  document.getElementById("name").textContent =
    save.doctor?.name || "M√©dico";

  document.getElementById("rank").textContent =
    save.doctor?.rank || "Interno";

  document.getElementById("points").textContent =
    save.stats?.points || 0;

  document.getElementById("certId").textContent =
    save.doctor?.certId || "N/A";

  const cases = save.stats?.cases || 0;
  const deaths = save.stats?.deaths || 0;
  const dx = save.stats?.dxCorrect || 0;

  let level = "Bronze";
  if (cases >= 30 && deaths === 0) level = "Platina";
  else if (cases >= 20) level = "Ouro";
  else if (cases >= 10) level = "Prata";

  document.getElementById("certLevel").textContent = level;
  document.getElementById("date").textContent =
    new Date().toLocaleDateString("pt-BR");
</script>

</body>
</html>
