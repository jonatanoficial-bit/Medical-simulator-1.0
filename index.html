<!DOCTYPE html><html lang='pt-BR'><head><meta charset='UTF-8'><title>Simulador Clínico Profissional</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><link rel='manifest' href='manifest.json'><link rel='stylesheet' href='style.css'></head><body><section id='splash' class='screen active'><div class='splash-content'><h1>SIMULADOR CLÍNICO</h1><p>Toque na tela para iniciar</p></div></section><section id='menu' class='screen'><div class='panel'><h2>Plantão Médico</h2><p>Pontuação: <span id='score'>0</span></p><button onclick='startShift()'>Iniciar Plantão</button><button onclick='resetGame()'>Encerrar Carreira</button></div></section><section id='game' class='screen'><div class='case-box'><h3>Caso Clínico</h3><p id='caseText'></p><p>⏱ Tempo: <span id='timer'></span>s</p><button onclick='finishCase(true)'>Finalizar Atendimento</button></div></section><section id='report' class='screen'><div class='panel' id='reportContent'></div><canvas id='chart' width='300' height='200'></canvas><div class='panel certificate' id='certificate'><h2>Certificado de Conclusão</h2><p>Certificamos que</p><h3>Profissional de Saúde</h3><p>Concluiu o Simulador Clínico Profissional</p><p>Pontuação: <strong id='certScore'></strong></p><p>Nível alcançado: <strong id='certLevel'></strong></p><p class='signature'>Coordenação Clínica</p></div><button onclick='printCertificate()'>Imprimir / Exportar Certificado</button></section><script src='script.js'></script><script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js')}</script></body></html>
