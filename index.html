<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- FULLSCREEN MOBILE REAL -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />

  <title>Emergency Doctor Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ================= CAPA ================= -->
  <section id="screen-start" class="screen screen-cover active">
    <div class="cover-content">
      <h1>Emergency Doctor Simulator</h1>
      <p class="subtitle">
        Simulador educacional de pronto-socorro
      </p>

      <div class="warning">
        Este jogo é educativo e simula situações médicas reais.
        Não substitui atendimento médico profissional.
      </div>

      <div class="buttons">
        <button id="btnNew">Novo Jogo</button>
        <button id="btnContinue">Continuar</button>
      </div>
    </div>
  </section>

  <!-- ================= PERFIL ================= -->
  <section id="screen-profile" class="screen">
    <div class="panel">
      <h2>Crie seu Médico</h2>

      <input id="inputName" type="text" placeholder="Nome do médico(a)" />

      <div class="avatars">
        <img src="images/avatar1.png" class="avatar" />
        <img src="images/avatar2.png" class="avatar" />
        <img src="images/avatar3.png" class="avatar" />
        <img src="images/avatar4.png" class="avatar" />
        <img src="images/avatar5.png" class="avatar" />
        <img src="images/avatar6.png" class="avatar" />
      </div>

      <button id="btnStart">Iniciar</button>
    </div>
  </section>

  <!-- ================= BRIEFING ================= -->
  <section id="screen-briefing" class="screen screen-bg">
    <div class="panel wide">
      <p id="briefingText"></p>
      <button id="btnOffice">Ir para o consultório</button>
    </div>
  </section>

  <!-- ================= CONSULTÓRIO ================= -->
  <section id="screen-office" class="screen screen-bg">
    <aside class="hud">
      <img id="hudAvatar" />
      <h3 id="hudName"></h3>
      <p id="hudRank"></p>

      <p>Pontos: <span id="hudScore">0</span></p>
      <p>Casos: <span id="hudCases">0</span></p>

      <button id="btnNextCase">Próximo Caso</button>
    </aside>

    <main class="office-stage">
      <h2>Consultório de Emergência</h2>
      <p>Atenda pacientes, solicite exames e tome decisões.</p>
    </main>
  </section>

  <!-- ================= SCRIPT ================= -->
  <script src="script.js"></script>
</body>
</html>
