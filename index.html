<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Emergency Doctor Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <span>Emergency Doctor Simulator</span>
  <button id="helpBtn">Ajuda</button>
</header>

<!-- TELA CAPA -->
<section id="screen-start" class="screen active">
  <div class="overlay">
    <h1>Emergency Doctor Simulator</h1>
    <p>Simulador educacional de pronto-socorro</p>
    <div class="warning">
      Este jogo é educativo e simula situações médicas reais.
      Não substitui atendimento médico real.
    </div>
    <button id="newGame">Novo Jogo</button>
    <button id="continueGame">Continuar</button>
  </div>
</section>

<!-- TELA AVATAR -->
<section id="screen-avatar" class="screen">
  <div class="panel">
    <h2>Crie seu Médico</h2>
    <input id="doctorName" placeholder="Nome do médico">
    <div id="avatarGrid" class="grid">
      <img src="assets/avatars/doc_m1.jpg">
      <img src="assets/avatars/doc_m2.jpg">
      <img src="assets/avatars/doc_f1.jpg">
      <img src="assets/avatars/doc_f2.jpg">
    </div>
    <button id="startGame">Iniciar</button>
  </div>
</section>

<!-- TELA BRIEFING -->
<section id="screen-briefing" class="screen">
  <div class="panel wide">
    <img src="assets/director/director01.jpg" class="director">
    <p id="briefingText"></p>
    <button id="goOffice">Ir ao consultório</button>
  </div>
</section>

<!-- TELA CONSULTÓRIO -->
<section id="screen-office" class="screen">
  <div class="office">
    <div class="left">
      <img id="docAvatar">
      <h3 id="docName"></h3>
      <p id="docRank"></p>
      <p>Pontuação: <span id="score">0</span></p>
      <p>Casos: <span id="cases">0</span></p>
      <button id="nextCase">Próximo Caso</button>
    </div>
    <div class="right"></div>
  </div>
</section>

<!-- TELA CASO -->
<section id="screen-case" class="screen">
  <div class="case">
    <div class="patient">
      <img id="patientImg">
      <h3 id="patientName"></h3>
      <p id="patientData"></p>
      <p id="complaint"></p>
      <p id="history"></p>
    </div>

    <div class="actions">
      <h4>Perguntas</h4>
      <div id="questions"></div>

      <h4>Exames</h4>
      <div id="exams"></div>
      <div id="examResults"></div>

      <h4>Diagnóstico</h4>
      <div id="diagnosis"></div>

      <h4>Medicações</h4>
      <div id="medications"></div>

      <button id="submit">Finalizar Atendimento</button>
    </div>
  </div>
</section>

<!-- TELA RESULTADO -->
<section id="screen-result" class="screen">
  <div class="panel">
    <h2>Resultado</h2>
    <p id="resultText"></p>
    <button id="backOffice">Voltar</button>
  </div>
</section>

<script src="game.js"></script>
</body>
</html>
