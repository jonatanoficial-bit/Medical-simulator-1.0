<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Medical Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CAPA -->
<div id="coverScreen" class="screen active">
  <div class="cover-overlay">
    <h1 id="typewriter"></h1>
    <p>Toque ou clique para iniciar</p>
  </div>
</div>

<!-- PERFIL -->
<div id="profileScreen" class="screen">
  <h2>Crie seu perfil</h2>
  <input id="playerName" placeholder="Seu nome" />
  <div class="avatar-grid" id="avatarGrid"></div>
  <button id="startGameBtn">Iniciar Plant√£o</button>
</div>

<!-- JOGO -->
<div id="gameScreen" class="screen">
  <div class="hud">
    <div id="hudName"></div>
    <div id="timer">00:00</div>
  </div>
  <h2 id="caseTitle"></h2>
  <p id="caseText"></p>
  <button id="finishBtn">Finalizar Atendimento</button>
</div>

<script src="script.js"></script>
</body>
</html>
